server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;
    
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    location /api/auth/ {
        set $auth_backend "http://auth_service:8000";
        rewrite ^/api/auth/(.*)$ /auth/$1 break;
        proxy_pass $auth_backend;
    }

    location /api/users/ {
        set $user_backend "http://user_service:8000";
        rewrite ^/api/users/(.*)$ /users/$1 break;
        proxy_pass $user_backend;
    }

    location /api/comments/ {
        set $comments_backend "http://comments_service:8000";
        rewrite ^/api/comments/(.*)$ /comments/$1 break;
        proxy_pass $comments_backend;
    }

    location ~ ^/api/canvas(/.*)?$ {
        set $canvas_backend "http://canvas_service:8080";
        rewrite ^/api/canvas(.*)$ /canvas$1 break;
        proxy_pass $canvas_backend;
    }

    location /api/chat/ {
        set $chat_backend "http://chat_service:8000";
        rewrite ^/api/chat/(.*)$ /chat/$1 break;
        proxy_pass $chat_backend;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'API Gateway is healthy';
    }

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Max-Age' '1728000' always;

    # OPTIONS handling
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}