server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;
    
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # mTLS configuration for upstream HTTPS connections
    proxy_ssl_certificate /etc/ssl/certs/client.crt;
    proxy_ssl_certificate_key /etc/ssl/private/client.key;
    proxy_ssl_trusted_certificate /etc/ssl/certs/ca.crt;
    proxy_ssl_verify on;
    proxy_ssl_verify_depth 2;
    proxy_ssl_session_reuse on;

    location /api/auth/ {
        set $auth_backend "https://auth_service:8443";
        rewrite ^/api/auth/(.*)$ /auth/$1 break;
        proxy_pass $auth_backend;
        proxy_ssl_server_name on;
        proxy_ssl_name auth_service;
    }

    location /api/users/ {
        set $user_backend "https://user_service:8443";
        rewrite ^/api/users/(.*)$ /users/$1 break;
        proxy_pass $user_backend;
        proxy_ssl_server_name on;
        proxy_ssl_name user_service;
    }

    location /api/comments/ {
        set $comments_backend "http://comments_service:8000";
        rewrite ^/api/comments/(.*)$ /comments/$1 break;
        proxy_pass $comments_backend;
    }

    location ~ ^/api/canvas(/.*)?$ {
        set $canvas_backend "http://canvas_service:8080";
        rewrite ^/api/canvas(.*)$ /canvas$1 break;
        proxy_pass $canvas_backend;
    }

    location /api/chat/ {
        set $chat_backend "https://chat_service:8443";
        rewrite ^/api/chat/(.*)$ /chat/$1 break;
        proxy_pass $chat_backend;
        proxy_ssl_server_name on;
        proxy_ssl_name chat_service;
    }

    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'API Gateway is healthy';
    }

    # CORS headers are handled by load balancer - DO NOT add them here
    # Adding CORS headers at multiple layers causes "does not match '*, *'" errors
}